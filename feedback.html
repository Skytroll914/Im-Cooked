<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="feedback.css" rel="stylesheet" />
    <!--script src="feedback.js"></script-->
</head>

<body>
    <div id="feedback-form-wrapper">
        <!-- Button to open the first modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
            Feedback Form
        </button>

        <!-- First Modal -->
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdrop1Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdrop1Label">First Modal</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="rating1">Rate Us</label>
                                <div class="rating-input-wrapper d-flex justify-content-between mt-2">
                                    <label><input type="radio" name="rating1" value="1" required /><span
                                            class="border rounded px-3 py-2">1</span></label>
                                    <label><input type="radio" name="rating1" value="2" /><span
                                            class="border rounded px-3 py-2">2</span></label>
                                    <label><input type="radio" name="rating1" value="3" /><span
                                            class="border rounded px-3 py-2">3</span></label>
                                    <label><input type="radio" name="rating1" value="4" /><span
                                            class="border rounded px-3 py-2">4</span></label>
                                    <label><input type="radio" name="rating1" value="5" /><span
                                            class="border rounded px-3 py-2">5</span></label>
                                    <label><input type="radio" name="rating1" value="6" /><span
                                            class="border rounded px-3 py-2">6</span></label>
                                    <label><input type="radio" name="rating1" value="7" /><span
                                            class="border rounded px-3 py-2">7</span></label>
                                    <label><input type="radio" name="rating1" value="8" /><span
                                            class="border rounded px-3 py-2">8</span></label>
                                    <label><input type="radio" name="rating1" value="9" /><span
                                            class="border rounded px-3 py-2">9</span></label>
                                    <label><input type="radio" name="rating1" value="10" /><span
                                            class="border rounded px-3 py-2">10</span></label>
                                </div>
                            </div>
                            <div class="rating-labels d-flex justify-content-between mt-1">
                                <label>Very Bad</label>
                                <label>Very Good</label>
                            </div>
                            <div class="form-group">
                                <label for="rating2">How likely are you to recommend us to your friends?</label>
                                <div class="rating-input-wrapper d-flex justify-content-between mt-2">
                                    <label><input type="radio" name="rating2" value="1" required /><span
                                            class="border rounded px-3 py-2">1</span></label>
                                    <label><input type="radio" name="rating2" value="2" /><span
                                            class="border rounded px-3 py-2">2</span></label>
                                    <label><input type="radio" name="rating2" value="3" /><span
                                            class="border rounded px-3 py-2">3</span></label>
                                    <label><input type="radio" name="rating2" value="4" /><span
                                            class="border rounded px-3 py-2">4</span></label>
                                    <label><input type="radio" name="rating2" value="5" /><span
                                            class="border rounded px-3 py-2">5</span></label>
                                    <label><input type="radio" name="rating2" value="6" /><span
                                            class="border rounded px-3 py-2">6</span></label>
                                    <label><input type="radio" name="rating2" value="7" /><span
                                            class="border rounded px-3 py-2">7</span></label>
                                    <label><input type="radio" name="rating2" value="8" /><span
                                            class="border rounded px-3 py-2">8</span></label>
                                    <label><input type="radio" name="rating2" value="9" /><span
                                            class="border rounded px-3 py-2">9</span></label>
                                    <label><input type="radio" name="rating2" value="10" /><span
                                            class="border rounded px-3 py-2">10</span></label>
                                </div>
                                <div class="rating-labels d-flex justify-content-between mt-1">
                                    <label>Very unlikely</label>
                                    <label>Very likely</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-one">What do you like about us?</label>
                                <input type="text" class="form-control" id="input-one" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="input-two">Would you like to say something?</label>
                                <textarea class="form-control" id="input-two" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="nextModalBtn">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Modal -->
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdrop2Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdrop2Label">Feedback received!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Additional content for the second modal -->
                        <p>Thank you for your feedback :D</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById('nextModalBtn').addEventListener('click', function () {
        // Hide the first modal
        var firstModal = bootstrap.Modal.getInstance(document.getElementById('staticBackdrop1'));
        firstModal.hide();

        // Show the second modal after the first modal is completely hidden
        firstModal._element.addEventListener('hidden.bs.modal', function () {
            var secondModal = new bootstrap.Modal(document.getElementById('staticBackdrop2'));
            secondModal.show();
        });
    });
</script>

</html>
